<!DOCTYPE html>
<html>

<head>
    <title>YouTube Video Player Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div>
        <section id="searchBarContainer">
            <span id="left">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <img src="images/youtube.png" alt="" id="logo">
            </span>
            <span id="searchbar">
                <input type="text" placeholder="Search" id="search">
                <button id="searchbutton"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
            <span id="right">
                <i class="fa fa-video-camera" aria-hidden="true"></i>
                <i class="fa fa-th" aria-hidden="true"></i>
                <i class="fa fa-bell" aria-hidden="true"></i>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </span>
        </section>
        <section id="mainContainer">
            <iframe width="780" height="450" src="https://www.youtube.com/embed/JKdTgbq8kTY" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <h3>How Microverse Works</h3>
            <span class="bar">
                <span id="mainleft">
                    <h5>
                        634 views &#9900;
                        Nov 26, 2019
                    </h5>
                </span>
                <span id="mainright">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    <i class="fa fa-mail-forward" aria-hidden="true"> SHARE</i>
                    <i class="fa fa-bars" aria-hidden="true"> SAVE</i>
                </span>
            </span>
            <hr>
            <span id="two">
                <span class="bar2">
                    <span id="bar2left">
                        <img src="images/mverse.png" alt="">
                        <h4>Microverse</h4>
                    </span>
                    <span id="bar2right">
                        <button id="sub">SUBSCRIBE</button>
                    </span>

                </span>
                <p>Understand how Microverse works and it can accelerate your learning experience to become a remote
                    software developer</p>
                <button id="showmore">SHOW MORE</button>
            </span>
            <hr>
            <span class="three">
                <span class="bar3">
                    <span id="txt">1 Comment</span>
                    <i class="fa fa-sort-amount-desc" aria-hidden="true">SORT BY</i>
                </span>
                <span id="comment">
                    <img src="images/profilepic.jpg" alt="">
                    Paul Omondi <span id="duration"> 1 month ago</span>
                </span>
            </span>
        </section>
        <div id="sideBarContainer"></div>

        <div id="commentsContainer"></div>
    </div>
</body>

</html>
